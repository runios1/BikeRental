<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Bike- Home</title>
  <script defer src="index.js"></script><script defer src="indexDomManipulation.js"></script><link href="index.css" rel="stylesheet"></head>
  <body>
    <nav class="top-bar">
      <button>Edit Password</button>
      <button>My Bikes</button>
      <button>Sent Requests</button>
    </nav>
    <main>
      <div class="big-buttons">
        <button>Upload My Bike</button>
        <button>Rent a Bike</button>
      </div>
      <form class="password-form formbox hidden">
        <label for="oldPassword">Old Password:</label>
        <input
          type="password"
          id="oldPassword"
          name="oldPassword"
          required
        /><br /><br />
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
        /><br /><br />
        <input type="submit" value="Change Password" />
      </form>
    </main>
  </body>
</html>
