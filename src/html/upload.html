<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/generalStyle.css" />
    <link rel="stylesheet" href="../css/uploadStyle.css" />
    <title>Rent Bike- Upload a bike</title>
  </head>
  <body>
    <h1>Upload a bike</h1>
    <a href="../html/home.html" class="home-icon" id="homeIcon1">
      <img src="../images/25694.png" alt="Home"
    /></a>
    <div id="errorContainer" class="error-message hidden"></div>
    <form class="formbox">
      <label for="image">Image:</label>
      <input type="file" id="image" name="image" /><br /><br />

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea><br /><br />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" /><br /><br />

      <div class="date-range">
        <label for="dateStart">Start Date:</label>
        <input type="date" id="dateStart" name="dateStart" />

        <label for="dateEnd">End Date:</label>
        <input type="date" id="dateEnd" name="dateEnd" />
      </div>
      <br /><br />

      <label for="price">Price per day:</label>
      <input type="number" id="price" name="price" /><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <script type="module" src="../js/uploadDOMManipulation.js"></script>
    <script type="module" src="../js/uploadFormSubmit.js"></script>
  </body>
</html>
