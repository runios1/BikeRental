<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/generalStyle.css" />
    <link rel="stylesheet" href="../css/homeStyle.css" />
    <title>Rent Bike- Home</title>
  </head>
  <body>
    <nav class="top-bar">
      <button id="editPasswordButton">Edit Password</button>
      <button id="myBikesButton">My Bikes</button>
      <button id="sentRequestsButton">Sent Requests</button>
      <button id="logoutButton">Logout</button>
    </nav>
    <main>
      <div class="big-buttons">
        <button id="uploadButton">Upload My Bike</button>
        <button id="rentButton">Rent a Bike</button>
      </div>
      <form id="passwordForm" class="password-form formbox hidden">
        <label for="oldPassword">Old Password:</label>
        <input
          type="password"
          id="oldPassword"
          name="oldPassword"
          required
        /><br /><br />
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
        /><br /><br />
        <input type="submit" value="Change Password" />
      </form>
    </main>
    <script type="module" src="../js/homeDomManipulation.js"></script>
  </body>
</html>
