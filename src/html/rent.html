<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/generalStyle.css" />
    <link rel="stylesheet" href="../css/rentStyle.css" />
    <title>Rent Bike- My Bikes</title>
  </head>
  <body>
    <h1>Rent a Bike</h1>

    <div class="top-bar">
      <form class="searchBar">
        <div class="formField">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" />
        </div>
        <div class="formField">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" />
        </div>
        <div class="formField">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" />
        </div>
        <input type="submit" value="Search" />
      </form>
    </div>

    <a href="../html/home.html" class="home-icon" id="homeIcon1">
      <img src="../images/25694.png" alt="Home" />
    </a>

    <ul id="BikeList"></ul>
    <script type="module" src="../js/getAllBikesSubmit.js"></script>
  </body>
</html>
